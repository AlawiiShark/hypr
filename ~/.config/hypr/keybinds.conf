# Key bindings
bind = SUPER, Return, exec, $terminal
bind = SUPER, Q, killactive
bind = SUPER CONTROL, Q, exit
bind = SUPER, F, fullscreen
bind = SUPER, Space, togglefloating
bind = SUPER, P, exec, $powermenu
bind = SUPER, R, exec, $menu

# Window management
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER CONTROL, H, resizeactive, -20 0
bind = SUPER CONTROL, L, resizeactive, 20 0
bind = SUPER CONTROL, K, resizeactive, 0 -20
bind = SUPER CONTROL, J, resizeactive, 0 20

bind = SUPER, N, layoutmsg, cyclenext
bind = SUPER, Tab, layoutmsg, swapnext

# Applications
bind = SUPER, B, exec, $browser
bind = SUPER, E, exec, $filemanager
bind = SUPER, V, exec, $clipboard
bind = SUPER, S, exec, $screenshot

# Media keys
bind = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bind = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bind = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10% && ~/.config/hypr/scripts/brightness.sh
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- && ~/.config/hypr/scripts/brightness.sh

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8

bind = SUPER, period, focusmonitor, +1
bind = SUPER, comma, focusmonitor, -1
