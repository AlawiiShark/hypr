# Monitor configuration
monitor=,highres,auto,1

# Set programs that you use
$terminal = alacritty
$menu = rofi -show drun
$powermenu = ~/.config/rofi/scripts/power.sh
$screenshot = flameshot gui
$browser = chromium-browser
$filemanager = thunar
$clipboard = clipman pick -t wofi

# Some default env vars
env = XCURSOR_SIZE,32
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Force dark theme
env = GTK_THEME,Adwaita:dark
env = QT_STYLE_OVERRIDE,Adwaita-Dark
env = QT_QPA_PLATFORMTHEME,qt5ct

# Performance improvements
env = WLR_DRM_NO_ATOMIC,1
env = XWAYLAND_NO_GLAMOR,1
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For flameshot to work properly
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = QT_QPA_PLATFORM,wayland;xcb
env = XDG_CURRENT_DESKTOP,sway

# Input configuration
input {
    kb_layout = us
    follow_mouse = 3
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0
}

# General configuration
general {
    gaps_in = 6
    gaps_out = 8
    border_size = 4
    col.active_border = rgb(607767)
    col.inactive_border = rgb(3b4252)
    layout = dwindle
    no_focus_fallback = false
    resize_on_border = true
    no_border_on_floating = false
    allow_tearing = false
}

# Focus rules
misc {
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
}

# Decoration
decoration {
    rounding = 8
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
        ignore_opacity = false
        xray = false
    }
    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
    dim_inactive = true
    dim_strength = 0.1
}

# Animation
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide
    animation = specialWorkspace, 1, 6, default, slidevert
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(file-roller)$
windowrule = center, ^(pavucontrol)$
windowrule = center, ^(blueman-manager)$
windowrule = size 50% 60%, ^(pavucontrol)$
windowrule = opacity 0.95, ^(Alacritty)$
windowrule = opacity 0.95, ^(thunar)$
# Picture-in-Picture rules
windowrule = float, ^(Picture-in-Picture)$
windowrule = pin, ^(Picture-in-Picture)$
windowrule = size 25% 25%, ^(Picture-in-Picture)$
windowrule = move 72% 72%, ^(Picture-in-Picture)$

# Video playback rules
windowrule = noblur,^(chromium-browser)$
windowrule = noblur,^(firefox)$
windowrule = noanim,^(chromium-browser)$
windowrule = noanim,^(firefox)$

# Focus rules
windowrulev2 = immediate, class:^(.*)(Picture-in-Picture)(.*)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = dimaround, class:^(rofi)$

# Key bindings
bind = SUPER, Return, exec, $terminal
bind = SUPER, Q, killactive
bind = SUPER CONTROL, Q, exit
bind = SUPER, F, fullscreen
bind = SUPER, Space, togglefloating
bind = SUPER, P, exec, $powermenu
bind = SUPER, R, exec, $menu

# Window management
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER CONTROL, H, resizeactive, -20 0
bind = SUPER CONTROL, L, resizeactive, 20 0
bind = SUPER CONTROL, K, resizeactive, 0 -20
bind = SUPER CONTROL, J, resizeactive, 0 20

bind = SUPER, N, layoutmsg, cyclenext
bind = SUPER, Tab, layoutmsg, swapnext

# Applications
bind = SUPER, B, exec, $browser
bind = SUPER, E, exec, $filemanager
bind = SUPER, V, exec, $clipboard
bind = SUPER, S, exec, $screenshot

# Media keys
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5 && ~/.config/hypr/scripts/volume.sh
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5 && ~/.config/hypr/scripts/volume.sh
bind = ,XF86AudioMute, exec, pamixer -t && ~/.config/hypr/scripts/volume.sh
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +10% && ~/.config/hypr/scripts/brightness.sh
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%- && ~/.config/hypr/scripts/brightness.sh

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8

bind = SUPER, period, focusmonitor, +1
bind = SUPER, comma, focusmonitor, -1

# Startup
exec-once = waybar
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste -t text --watch clipman store
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita-dark'
exec-once = dunst # Notification daemon
exec-once = swww init # Wallpaper daemon
exec-once = ~/.config/hypr/scripts/sleep.sh # Screen timeout script
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

